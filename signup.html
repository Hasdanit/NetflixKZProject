<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_signup.css">
        <title>NetflixKZ || Sign up</title>
    </head>
    <body>
        <header id="header-section">
            <nav id="navbar">
                <ul class="nav-list">
                    <li><h1><a href="index.html" class="nav-logo">NetflixKz</a></h1></li>
                    <li><h2><a href="index.html" class="nav-item">Main page</a></h2></li>
                    <li><h2><a href="search.html" class="nav-item">Search</a></h2></li>
                    <li><h2><a href="tops.html" class="nav-item">Tops</a></h2></li>

                    <li><h2><a href="profile.html" class="nav-item">Profile</a></h2></li>
                </ul>
            </nav>
        </header>
        <main id="main-section">
            <h2 class="section-heading">Register</h2>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-input">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="text" id="confirm-password" class="form-input">
            </div>
            <button class="submit-btn">Sign Up</button>
            <p class="form-text">Already have an account? <a href="login.html" class="form-link">Login here</a>.</p>
        </main>
        <footer id="footer-section">
            <section class="footer-info">

    </body>
