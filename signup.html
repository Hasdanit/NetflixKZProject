<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="style_signup.css" rel="stylesheet">
        <title>NetflixKZ || Signup</title>
    </head>
    <body>
        <header class="bg-dark p-3">
            <nav class="navbar navbar-expand-lg navbar-dark container">
                <div class="slogan">
                    <h1><a class="navbar-brand" href="index.html">NetflixKZ</a></h1>
                    <h6>The cinema of the future is already here</h6>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Main page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tops.html">Tops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2 class="text-center">Sign Up</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-white">Login here</a>.</p>
                </form>
            </div>
        </main>
        <footer class="bg-dark text-center text-light py-3">
            <p><b>This page made by Nurzhan Kaskeyev</b></p>
            <p>Contacts: examplemail.com</p>

            <p>Copyright KazakhNetflixDevTeam 2024</p>
        </footer>
    </body>
</html>
